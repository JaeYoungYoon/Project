<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>게임세상</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {



            $("#lottopush").click(function () {
                $(".lottobox").children().remove();
                var lottoArray = new Array(6);

                function getRandom() {
                    var random = Math.random() * 45 + 1;
                    var num = Math.floor(random);
                    return num;
                }

                for (var i = 0; i < lottoArray.length; i++) {
                    lottoArray[i] = getRandom();

                    for (var j = 0; j < i; j++) {
                        if (lottoArray[i] == lottoArray[j]) {
                            i--;
                            break;
                        }
                    }
                }
                $(lottoArray).each(function (index, value) {
                    var lottoDiv = $("<div>").addClass("lotto").text(value + " ");
                    if (value >= 1 && value <= 10) {
                        lottoDiv.addClass("yellow");
                    } else if (value >= 11 && value <= 20) {
                        lottoDiv.addClass("lightblue");
                    } else if (value >= 21 && value <= 30) {
                        lottoDiv.addClass("salmon");
                    } else if (value >= 31 && value <= 40) {
                        lottoDiv.addClass("lightgrey");
                    } else {
                        lottoDiv.addClass("yellowgreen");
                    }
                    $(".lottobox").append(lottoDiv);
                });
            })

        });

    </script>

    <style>
        main {
            width: 100%;
            height: 860px;
        }

        .lottobox {
            width: 720px;
            height: 250px;
            background: bisque;
            border: 5px solid #333333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lotto {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 90px;
            border: 5px solid #333333;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
        }

        .yellow {
            background: yellow;
        }

        .lightblue {
            background: lightblue;
        }

        .salmon {
            background: salmon;
        }

        .lightgrey {
            background: lightgrey;
        }

        .yellowgreen {
            background: yellowgreen;
        }

        #lottopush {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">게임</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="rsp.html">가위바위보 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="lotto.html">로또</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="lottobox"></div>
        <button class="btn btn-info" id="lottopush">결과</button>
    </main>
    <footer>
        <div class="bg-dark py-2">
            <div class="container text-center">
                <p class="text-muted mb-0 py-2">
                    BootStrap & jQuery Project by Jane
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
