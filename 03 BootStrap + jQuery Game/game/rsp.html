    <script>
        $(document).ready(() => {

            function ComputerRspPlayer(yourRsp) {
                this.rsp = ['가위', '바위', '보'];
                this.img = ['./image/가위.png', './image/바위.png', './image/보.png'];

                console.log(Math.floor(Math.random() * 3));
                this.computerRsp = this.rsp[Math.floor(Math.random() * 3)];
                this.getResult = function () {

                    // console.log(this.computerRsp + "::::" + yourRsp);
                    var result = "同じです";
                    if (this.computerRsp == yourRsp)
                        return result;

                    if (this.computerRsp == "가위") {

                        if (yourRsp == "바위")
                            result = "あなたの勝ちです!!";
                        else if (yourRsp == "보")
                            result = "残念…";

                    } else if (this.computerRsp == "바위") {

                        if (yourRsp == "보")
                            result = "あなたの勝ちです!!";
                        else if (yourRsp == "가위")
                            result = "残念…";

                    } else if (this.computerRsp == "보") {

                        if (yourRsp == "가위")
                            result = "あなたの勝ちです!!";
                        else if (yourRsp == "바위")
                            result = "残念…";
                    }
                    return result;
                }


            };

            $(".your-rsp").each(function (index, item) {

                $(this).click(function () {

                    console.log($(this).text().trim())
                    let rspPlayer = new ComputerRspPlayer($(this).text().trim());
                    let result = rspPlayer.getResult();
                    console.log(result);

                    $("#rsp-result").text(result);
                    $("#rsp-img-your").attr("src", "./image/" + $(this).text().trim() + ".png").attr("width", "200px").attr("height", "250px");
                    $("#rsp-img-computer").attr("src", "./image/" + rspPlayer.computerRsp + ".png").attr("width", "200px").attr("height", "250px");
                    $("#rsp-btn-computer").text(rspPlayer.computerRsp);
                });

            });
        });    
    </script>
